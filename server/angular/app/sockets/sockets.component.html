<div class="wrapper">
    <div id="item_holder">
        <div class="socket_item" *ngFor="let socket of sockets">
            <p><b>Platform:</b> {{socket.platform}}</p>
            <p><b>Socket ID:</b> {{socket.socket_id}}</p>
            <p><b>Username:</b> {{socket.username}}</p>
            <p><b>Admin:</b> {{socket.admin ? 'Yes' : 'No'}}</p>
        </div>
    </div>
    <div class="button" (click)="updateData()">Update</div>
</div>
